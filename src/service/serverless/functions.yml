HandleEmailBounce:
  handler: control/functions/handleBounce.handler
  events:
    - sns:
        arn: arn:aws:sns:eu-central-1:070386867730:bounce-feedback-topic

PostPartner:
  handler: control/partners/post.handler
  events:
    - httpApi:
        method: POST
        path: /partners

PostHomeowner:
  handler: control/homeowners/post.handler
  events:
    - httpApi:
        method: POST
        path: /homeowners

PostAuthToken:
  handler: control/auth/token/post.handler
  events:
    - httpApi:
        method: POST
        path: /auth/token

PostAuthStart:
  handler: control/auth/start/post.handler
  events:
    - httpApi:
        method: POST
        path: /auth/start

GetMe:
  handler: control/me/get.handler
  events:
    - httpApi:
        method: GET
        path: /me
        authorizer:
          name: auth0Authorizer

GetMapPlaces:
  handler: /places/get.ts
  events:
    - httpApi:
        method: GET
        path: /places
        authorizer:
          name: auth0Authorizer
